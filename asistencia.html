    <h2>Registro de Asistencia</h2>

      <button onclick="verificar()">Registrar Asistencia</button>
      <p id="mensaje"></p>

    <script>
      function verificar() {
        const nombre = document.getElementById("nombre").value.trim();
        const codigo = document.getElementById("codigo").value.trim();

        if (!nombre || !codigo) {
          document.getElementById("mensaje").textContent = "Por favor, completa todos los campos.";
          return;
        }

        google.script.run.withSuccessHandler(function(respuesta) {
          document.getElementById("mensaje").textContent = respuesta;
        }).verificarAsistencia(nombre, codigo);
      }
    </script>
